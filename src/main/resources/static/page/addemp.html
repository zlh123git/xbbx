<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增员工</title>
</head>
<body>
<div class="easyui-layout" fit="true">
    <div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;">

        <table cellpadding=3>
            <tr>
                <td>员工号：</td>
                <td><input id="num" name="num" class="txt01" /></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input id="password" name="password" class="txt01" /></td>
            </tr>
            <tr>
                <td>工种：</td>
                <td>
                    <select id="type" name="type">
                        <option value="经理">经理</option>
                        <option value="后勤">后勤</option>
                        <option value="普通员工">普通员工</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>联系方式：</td>
                <td><input id="telephone" name="telephone" class="txt01" /></td>
            </tr>
            <tr>
                <td>居住地址：</td>
                <td><input id="address" name="address" class="txt01" /></td>
            </tr>
        </table>
    </div>
    <div region="south" border="false" style="text-align: right; height: 30px; line-height: 30px;">
        <a id="addEmpBtnE" class="easyui-linkbutton" icon="icon-ok" href="javascript:void(0)" >
            确定</a> <a id="addEmpBtnCancel" class="easyui-linkbutton" icon="icon-cancel" href="javascript:void(0)">取消</a>
    </div>
</div>
</body>
</html>
